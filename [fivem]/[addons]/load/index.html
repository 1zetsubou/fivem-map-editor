<html>

<head>
    <link href="keks.css" rel="stylesheet" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="backdrop">
        <div class="top">
            <img src="logo.png" />
            <h1>Welcome to FOXX Mappers Community!</h1>
        </div>

        <div class="letni">
            <h1>Loading...</h1>
            <h3></h3>
            <div class="loadbar">
                <div class="thingy"></div>
            </div>
            <p>Anything you do on this server is free. Please consider supporting us with your donations under
                store.foxx.gg to help us take this project further.</p>
        </div>

        <div class="bottom">
            <div id="gradient"></div>
        </div>
    </div>

    <script type="text/javascript">
        var count = 0;
        var thisCount = 0;

        const emoji = {
            INIT_BEFORE_MAP_LOADED: ['üçâ'],
            INIT_AFTER_MAP_LOADED: ['üçã', 'üçä'],
            INIT_SESSION: ['üçê', 'üçÖ', 'üçÜ'],
        };

        const handlers = {
            startInitFunctionOrder(data) {
                count = data.count;
                document.querySelector('.letni h3').innerHTML += emoji[data.type][data.order - 1] || '';
            },

            initFunctionInvoking(data) {
                document.querySelector('.thingy').style.left = '0%';
                document.querySelector('.thingy').style.width = ((data.idx / count) * 100) + '%';
            },

            startDataFileEntries(data) {
                count = data.count;
                document.querySelector('.letni h3').innerHTML += "\u{1f358}";
            },

            performMapLoadFunction(data) {
                ++thisCount;
                document.querySelector('.thingy').style.left = '0%';
                document.querySelector('.thingy').style.width = ((thisCount / count) * 100) + '%';
            },

            onLogLine(data) {
                document.querySelector('.letni p').innerHTML = data.message + "..!";
            }
        };

        window.addEventListener('message', function (e) {
            (handlers[e.data.eventName] || function () { })(e.data);
        });
    </script>
</body>

</html>
